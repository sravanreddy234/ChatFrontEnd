<div class="container">
	<div class="row row-profile">
		<div class="col-md-8 col-md-offset-2 profile-base">
			<fieldset>
				<legend>
					<span>My Profile</span>
					<button class="btn btn-success btn-edit" 
							ng-click="ctrl.updateUser(currentUser, currentUser.id)">Save Profile</button>
				</legend>
				<div>
					<form class="col-md-8 form-profile">
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">User ID</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft" > : {{currentUser.id}}</label>
							</div>
						</div>
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">User Name</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : 
									<input type="text" name="name" required pattern=".{5,50}"
										placeholder="{{currentUser.name}}" ng-model="currentUser.name" />
								</label>
							</div>
						</div>
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">Gender</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : 
									<input type="radio" name="gender" id="gender" value="male"
										ng-model="currentUser.gender" required> Male 
									<input type="radio" name="gender" id="gender" value="female"
										ng-model="currentUser.gender" required> Female
								</label>
							</div>
						</div>
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">Email Id</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : 
									<input type="email" name="email" id="email" required pattern=".{5,50}"
										placeholder="{{currentUser.email}}" ng-model="currentUser.email" />
								</label>
							</div>
						</div>
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">Phone No.</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft"> : 
									<input type="tel" name="phone" id="phone" required pattern=".{10}"
										placeholder="{{currentUser.phone}}" ng-model="currentUser.phone" />
								</label>
							</div>
						</div>
						<div class="one-profile">
							<div class="col-md-4">
								<a class="floatleft">Role in Binder</a>
							</div>
							<div class="col-md-8">
								<label class="floatleft" > : {{currentUser.role}}</label>
							</div>
						</div>
					</form>
					<div class="col-md-4">
						<img
							src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg"
							class="profile-img">
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
