<div class="blogs">
	<div class="container">
		<div class="blog-all-grids">
			
			<div>
				<div class="col-md-4 blogs-grid" ng-repeat="forum in ctrl.forums" >
					<div class="blog-all">
						<div class="blog-all-sub frame">
							<h3>{{forum.id}}</h3>
							<p style="text-align: center;">{{forum.userId}}</p>
							<div class="more">
								<input type="button" class="btn btn-info btn-more"
									ng-click="ctrl.fetchAllForumComments(forum.id)" value="Know More..">
							</div>
						</div>
						<div class="p-mask">
							<h4>
								<a><span><i class="fa fa-lightbulb-o" aria-hidden="true"></i></span>{{forum.id}}</a>
							</h4>
							<ul style="text-align: center;">
								<li><a><i class="fa fa-thumbs-up" aria-hidden="true"></i>&nbsp;{{forum.countLike}}</a></li>
								<li><a><i class="fa fa-comments-o" aria-hidden="true"></i>&nbsp;{{forum.countComment}}</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
